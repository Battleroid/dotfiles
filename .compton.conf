shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -4;
shadow-offset-y = -4;

shadow-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c", "class_g = 'XScreenSaver'", "class_g = 'mpv'" ];

focus-exclude = [ "name *= 'Firefox'", "class_g *= 'XScreenSaver'", "class_g *= 'mpv'", "class_g *= 'Navigator'", "class_g *= 'Firefox'" ];

# focus-exclude = [ "class_g = 'Firefox'" ];

wintypes:
{
	tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
}

# Other
mark-wmwin-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;
fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
no-fading-openclose = true;
inactive-opacity = 0.95;
inactive-dim = 0.1;
active-opacity = 1.0;
blur-background = true;
backend = "glx";
# refresh-rate = 0;
vsync = "none";
blur-kern = "11x11gaussian";
